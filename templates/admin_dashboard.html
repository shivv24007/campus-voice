<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

<h1>Admin Dashboard</h1>

<table border="1">

<tr>
<th>ID</th>
<th>Student</th>
<th>Complaint</th>
<th>Status</th>
</tr>

{% for c in complaints %}

<tr>
<td>{{ c.id }}</td>
<td>{{ c.student }}</td>
<td>{{ c.text }}</td>
<td>{{ c.status }}</td>
</tr>

{% endfor %}

</table>

</body>
</html>
